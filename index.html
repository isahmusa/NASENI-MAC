
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAC Studio | AI Creative & Meeting Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --naseni-blue: #3b82f6;
            --naseni-indigo: #6366f1;
            --glass-bg: rgba(13, 13, 15, 0.4);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #05060f;
            color: #ffffff;
            overflow-x: hidden;
            margin: 0;
            scroll-behavior: smooth;
        }

        /* --- Custom Scrollbar --- */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #05060f; }
        ::-webkit-scrollbar-thumb { background: #1a1a1c; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #3b82f6; }

        /* --- Atmosphere & Background --- */
        .noise::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            opacity: 0.05;
            pointer-events: none;
            z-index: 50;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .hero-gradient {
            background: radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.15) 0%, rgba(99, 102, 241, 0.05) 50%, transparent 100%);
        }

        .studio-glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            transition: all 0.4s ease;
        }

        /* Button Gradients from Image */
        .btn-mockups {
            background: linear-gradient(to right, #e67e22, #f39c12);
            box-shadow: 0 4px 15px rgba(230, 126, 34, 0.4);
        }
        .btn-photos {
            background: linear-gradient(to right, #16a085, #1abc9c);
            box-shadow: 0 4px 15px rgba(22, 160, 133, 0.4);
        }
        .btn-audio {
            background: linear-gradient(to right, #2980b9, #3498db);
            box-shadow: 0 4px 15px rgba(41, 128, 185, 0.4);
        }

        .btn-glow:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px currentColor;
        }

        .feature-icon-box {
            background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }
        .feature-icon-box:hover {
            background: linear-gradient(180deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0.05) 100%);
            border-color: rgba(255,255,255,0.3);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 4s ease-in-out infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "mammoth": "https://esm.sh/mammoth@1.8.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js",
    "firebase/storage": "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "firebase/": "https://esm.sh/firebase@^12.9.0/"
  }
}
</script>
</head>
<body class="noise">
    <div id="root"></div>
</body>
</html>
